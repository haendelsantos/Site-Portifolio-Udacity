<!Doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Portfolio Site</title>
    <meta name="description">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="img/logo.png" alt="logo">
            <div class="headings">
                <h1>Guilherme H. Santos</h1>
                <span>Front-End Developer</span>
            </div>
        </header>
        <div class="main-project">
            <img src="img/code.png" alt="Code">
        </div>
        <main>
            <p class="message">
                Welcome to my portfolio project.
            </p>
        </main>
        <section class="featured-work">
            <h2 class="feature-work-title">Featured Work</h2>
            <ul class="featured-work-container">
                <li>
                    <a href="https://github.com/udacity/Appify/" target="_blank">
                        <img src="img/appify.png" alt="Appify Project">
                        <h3>Appify</h3>
                    </a>
                </li>
                <li>
                    <a href="https://github.com/udacity/Sunflower/" target="_blank">
                        <img src="img/sunflower.png" alt="Sunflower Project">
                        <h3>Sunflower</h3>
                    </a>
                </li>
                <li>
                    <a href="https://github.com/udacity/Bokeh/" target="_blank">
                        <img src="img/bokeh.png" alt="Bokeh Project">
                        <h3>Bokeh</h3>
                    </a>
                </li>
            </ul>
        </section>
        <ul class="color-boxes">
            <li>
                <div class="box" id="box-1"></div>
                <span>#02b3e4</span>
            </li>
            <li>
                <div class="box" id="box-2"></div>
                <span>#2d3c49</span>
            </li>
            <li>
                <div class="box" id="box-3"></div>
                <span>#7d97ad</span>
            </li>
        </ul>
    </div>
</body>
</html>
